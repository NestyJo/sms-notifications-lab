name: Deploy Lab Notification

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build application
        run: ./mvnw clean package -DskipTests

      - name: Build Docker image
        run: docker build -t lab-notification:latest .

      - name: Save Docker image
        run: docker save lab-notification:latest | gzip > lab-notification.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "lab-notification.tar.gz"
          target: "/tmp/lab-notification.tar.gz"

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            if docker ps -a --format '{{.Names}}' | grep -Eq '^lab-notification$'; then
              docker stop lab-notification || true
              docker rm lab-notification || true
            fi
            docker load < /tmp/lab-notification.tar.gz
            rm -f /tmp/lab-notification.tar.gz
            docker run -d --restart unless-stopped --name lab-notification -p 9091:9091 lab-notification:latest
